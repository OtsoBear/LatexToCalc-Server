            background-color: #0d1117; /* Dark background color */

        .container {
            text-align: center;
            padding: 40px;

            border-radius: 10px;

            color: #b7bfc7; /* Light gray for paragraph text */

        }
        .links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px; /* Spacing between icons */
        }
        .link {
            display: flex;
            align-items: center;
            color: #4088e7; /* Link color */
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .link:hover {
            color: #1f6feb; /* Link hover color */
            transform: translateY(-2px);
        }
        .link svg {
            fill: #4088e7; /* SVG color */
            width: 36px; /* Larger SVG size for better visibility */
            height: 36px;
            transition: fill 0.3s ease;
        }
        .link:hover svg {
            fill: #1f6feb; /* SVG color on hover */
        }
        .button {
            padding: 12px 24px;
            font-size: 16px;
            color: #e6edf3; /* Light text color on button */
            background-color: #1f6feb; /* Standout button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px; /* Add some space above the button */
        }
        .button:hover {
            background-color: #4088e7; /* Darker button color on hover */
        }
