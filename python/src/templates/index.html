<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="v9lbmhfrTVRCxlmAPth89gJlAJY_hmZL2k_-KD8ir64" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary substitute for otso.veistera.com</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 22px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .color-display {
            margin-top: 20px;
            padding: 20px;
            font-size: 24px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temporary substitute for otso.veistera.com</h1>
        <button class="button" onclick="changeColor()">Click Me!</button>
        <div class="color-display" id="colorDisplay">#007BFF</div>
    </div>
    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeColor() {
            const newColor = getRandomColor();
            document.querySelector('.button').style.backgroundColor = newColor;
            document.getElementById('colorDisplay').textContent = newColor;
        }
    </script>
</body>
</html>
